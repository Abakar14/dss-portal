<div class="role-management-container">
    <h2>Role Management</h2>
    <button mat-raised-button color="primary" (click)="openAddRoleDialog()">Add Role</button>
  
    <mat-table [dataSource]="roles" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="roleName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
        <mat-cell *matCellDef="let role"> {{ role.name }} </mat-cell>
      </ng-container>
      
       <ng-container matColumnDef="permissions">
        <mat-header-cell *matHeaderCellDef>Permissions</mat-header-cell>
        <mat-cell *matCellDef="let role"> {{ role.permissionIds.join(', ') }} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let role">
          <button mat-icon-button color="primary" [routerLink]="['/roles', role.id]" matTooltip="View Role">
            <mat-icon>visibility</mat-icon>
          </button>
          <!-- <button mat-icon-button color="accent" (click)="openRoleDetailsDialog(role.id)" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button> -->
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


    <button mat-raised-button color="primary" routerLink="/admin-dashboard">Go Back to Home</button>
    
  </div>
