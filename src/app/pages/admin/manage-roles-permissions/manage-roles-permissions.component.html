<div class="role-permission-container">
    <h2>Roles and Permissions</h2>
    <table mat-table [dataSource]="permissions" class="mat-elevation-z8">
      <!-- Roles as Columns -->
      <ng-container *ngFor="let role of roles" [matColumnDef]="role.name">
        <th mat-header-cell *matHeaderCellDef>{{ role.name }}</th>
        <td mat-cell *matCellDef="let permission">
          <mat-checkbox
            [checked]="isPermissionAssigned(permission, role)"
            (change)="onPermissionToggle(permission, role, $event.checked)">
          </mat-checkbox>
        </td>
      </ng-container>
  
      <!-- Permissions as Rows -->
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef>Permissions</th>
        <td mat-cell *matCellDef="let permission">{{ permission.name }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Save Button -->
    <div class="actions">
      <button mat-raised-button color="primary" (click)="saveChanges()">Save Changes</button>
     

    </div>
    <button mat-raised-button color="accent" routerLink="/admin-dashboard">Go Back to Home</button>

 
  </div>
