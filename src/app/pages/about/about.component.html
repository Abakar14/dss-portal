<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">School Registration Form</h2>
    <form>
      <!-- Personal Information Section -->
      <div class="mb-4">
        <h4>Personal Information</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="studentName" class="form-label">Student's Full Name</label>
            <input type="text" class="form-control" id="studentName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option selected disabled value="">Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="nationality" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>
      </div>

      <!-- Parent/Guardian Information Section -->
      <div class="mb-4">
        <h4>Parent/Guardian Information</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="parentName" class="form-label">Parent/Guardian's Full Name</label>
            <input type="text" class="form-control" id="parentName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="parentPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="parentPhone" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="parentEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="parentEmail" required>
        </div>
      </div>

      <!-- Emergency Contact Section -->
      <div class="mb-4">
        <h4>Emergency Contact</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="emergencyContact" class="form-label">Emergency Contact Name</label>
            <input type="text" class="form-control" id="emergencyContact" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="emergencyPhone" class="form-label">Emergency Contact Phone</label>
            <input type="tel" class="form-control" id="emergencyPhone" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="relationship" class="form-label">Relationship to Student</label>
          <input type="text" class="form-control" id="relationship" required>
        </div>
      </div>

      <!-- Medical Information Section -->
      <div class="mb-4">
        <h4>Medical Information</h4>
        <div class="mb-3">
          <label for="allergies" class="form-label">Allergies (if any)</label>
          <input type="text" class="form-control" id="allergies">
        </div>
        <div class="mb-3">
          <label for="conditions" class="form-label">Medical Conditions</label>
          <input type="text" class="form-control" id="conditions">
        </div>
      </div>

      <!-- Previous School Information Section -->
      <div class="mb-4">
        <h4>Previous School Information</h4>
        <div class="mb-3">
          <label for="prevSchool" class="form-label">Previous School Name</label>
          <input type="text" class="form-control" id="prevSchool" required>
        </div>
        <div class="mb-3">
          <label for="prevGrade" class="form-label">Grade Completed</label>
          <input type="text" class="form-control" id="prevGrade" required>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit Registration</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
