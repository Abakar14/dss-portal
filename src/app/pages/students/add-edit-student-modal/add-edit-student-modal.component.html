<h2 mat-dialog-title>{{ data.mode === 'add' ? 'Add Student' : 'Edit Student' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Matriculation Number</mat-label>
      <input matInput formControlName="matNumber">
    </mat-form-field>

    <!-- Add other form fields as necessary -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="studentForm.invalid">
    {{ data.mode === 'add' ? 'Add' : 'Update' }}
  </button>
</div>
