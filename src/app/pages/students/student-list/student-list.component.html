<div class="student-list-container">
    <mat-toolbar color="primary">
      <span>Student List</span>
      <span class="spacer"></span>
       <button mat-raised-button color="accent" (click)="openAddStudentModal()">Add Student</button>
    </mat-toolbar>
  
    <!-- Table displaying students -->
    <mat-table [dataSource]="students" class="mat-elevation-z8">

     <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let student"> {{ student.id }} </mat-cell>
    </ng-container>

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> First Name</mat-header-cell>
        <mat-cell *matCellDef="let student"> {{ student.firstName }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let student"> {{ student.lastName }} </mat-cell>
      </ng-container>
  
      <!-- Column for Matriculation Number -->
      <ng-container matColumnDef="matNumber">
        <mat-header-cell *matHeaderCellDef> Matriculation No. </mat-header-cell>
        <mat-cell *matCellDef="let student"> {{ student.matNumber }} </mat-cell>
      </ng-container>
  
      <!-- Column for Actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let student">
          <button mat-icon-button color="primary" (click)="openEditStudentModal(student)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button  color="warn" (click)="confirmDeleteStudent(student.id)" matTooltip="Delete Student!!">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
    </mat-table>
  
    <!-- Pagination (optional) -->
    <mat-paginator [length]="totalStudents" [pageSize]="10" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
